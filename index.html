<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summarizer</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Libre+Baskerville:wght@700&family=Noto+Sans+Nabataean&family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/modal.css">
</head>
<body>
    

    <div id="header-block">
        <header>
            <h2 id="heading" class="font-black-ops-one">Summarizer</h2>
        </header>
    </div>

    <div id="container">
        <div id="url-summarizer-block" class="summarizer-block">
            <div class="url-title block-title">
                <p>Generate Directly</p>
            </div>
            <div class="button-block" id="url-button">
                <div id="url-button-1">
                    <button id="summarize-url">SUMMARIZE</button>
                </div>
                <div id="url-button-2">
                    <button id="summarize-in-bullets-url">GET MAJOR POINTS</button>
                </div>
            </div>
            <div id="temporary-message-url" class="temporary-message">

            </div>
        </div>

        <div id="manual-summarizer-block" class="summarizer-block">

            <div class="manual-title block-title">
                <p>Generate Manually</p>
            </div>
            <div id="input-block">
                <input type="text" id="input-el" placeholder="Insert text here to summarize">
            </div>
    
            <div class="button-block"  id="manual-button">
                <div id="manual-button-1">
                    <button id="summarize-manual">SUMMARIZE</button>
                </div>
                <div id="manual-button-2">
                    <button id="summarize-in-bullets-manual">GET MAJOR POINTS</button>
                </div>
            </div>

            <div id="temporary-message-manual" class="temporary-message">
                
            </div>
        </div>

        <div class="access-modal-block">
            <div class="open-modal" id="open-modal1">
                <p id="open-modal-message" class="temporary-message"></p>
                <button data-modal-target="#modal1" id="open-summary-btn">Open Summary</button>
            </div>
            <div class="open-modal" id="open-modal2">
                <p class="temporary-message"></p>
                <button data-modal-target="#modal2" id="open-major-points-btn">Open Major Points</button>
            </div>
        </div>

        <div class="modal-block">
            <div id="summary-modal-block">
                <div class="modal" id="modal1">
                    <div class="modal-header">
                        <div class="title" id="modal-title">Summary</div>
                        <button data-close-button class="close-button" >&times;</button>
                    </div>
                    <div class="modal-body" id="modal-body">
                        Nothing to show!
                    </div>
                </div>
                <div id="overlay"></div>
            </div>
    
            <div id="major-points-modal-block">
                <div class="modal" id="modal2">
                    <div class="modal-header">
                        <div class="title" id="modal-title">Major Points</div>
                        <button data-close-button class="close-button">&times;</button>
                    </div>
                    <div class="modal-body" id="major-points-content">
                        Nothing to show!
                    </div>
                </div>
            </div>
        </div>

        <div id="network-status"></div>

    </div>

    <script type="module" src="./scripts/modules/main.js"></script>
    <script src="./scripts/modal.js"></script>
    <script src="./scripts/networkStatus.js"></script>
</body>
</html>
