<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Fetcher</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div id="header-block">
        <header>
            <h2 id="heading">Summarizer</h2>
        </header>
    </div>
        <!-- <button id="tab-btn">SAVE TAB</button> -->
    <div id="container">
        <div id="url-summarizer-block" class="summarizer-block">
            <div class="message">
                <p>Get summary of the page content directly.</p>
            </div>
            <div class="button-block" id="url-button">
                <div id="url-button-1">
                    <button id="summarize-url">SUMMARIZE</button>
                </div>
                <div id="url-button-2">
                    <button id="summarize-in-bullets-url">SUMMARIZE IN POINTS</button>
                </div>
            </div>
            <div id="temporary-message-block-url">

            </div>
        </div>

        <div id="manual-summarizer-block" class="summarizer-block">

            <div class="message">
                <p>Manual summary </p>
            </div>
            <div id="input-block">
                <input type="text" id="input-el">
            </div>
    
            <div class="button-block"  id="manual-button">
                <div id="manual-button-1">
                    <button id="summarize-manual">SUMMARIZE</button>
                </div>
                <div id="manual-button-2">
                    <button id="summarize-in-bullets-manual">SUMMARIZE IN POINTS</button>
                </div>
            </div>

            <div id="temporary-message-manual">
                
            </div>
        </div>

        
        

        
        <!-- <button id="delete-btn">DELETE ALL</button> -->
        <!-- <p id="p-el"></p>
        <ul id="ul-el"></ul> -->

        <div class="output-text" id="output-div">
            <!-- <div id="summary-heading">
                <h3>Summary</h3>
            </div> -->
            <p>This is example text to style the div element.</p>
        </div>


        
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
